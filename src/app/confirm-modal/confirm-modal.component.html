<mat-progress-bar mode="indeterminate" *ngIf="submitting"></mat-progress-bar>

<div class="dialog-container">

  <h3 mat-dialog-title class="text-muted">
    Test Header
  </h3>

  <div mat-dialog-content class="text-muted">
    <P>Have you checked...?</P>
    <ol>
      <li>go/jira and search with dataset name / error</li>
      <li>go/wiki</li>
      <li>stackoverflow</li>
    </ol>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Track the ticket as watcher</mat-label>
        <input matInput placeholder="ldap" nullValue [(ngModel)]="watchers">
      </mat-form-field>
    </div>
  </div>
  <div class="row">

    <div mat-dialog-actions>
      <button mat-raised-button class="bg-danger" [mat-dialog-close]="">Canecl</button>
      <span class="fill-remaining-space"></span>

      <button mat-raised-button color="primary" (click)="confirm()">Confrim</button>
    </div>
  </div>
</div>
